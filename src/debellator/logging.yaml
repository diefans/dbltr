%YAML 1.2
---

disable_existing_loggers: true
version: 1
formatters:
    simple:
        format: '{asctime} - {process}/{thread} - {name} - {levelname} - {message}'
        style: '{'

handlers:
    console:
        # FIXME Executor disturbes uvloop
        #class: debellator.core.ExecutorConsoleHandler
        class: logging.StreamHandler
        level: !!python/name:logging.NOTSET
        #level: DEBUG
        formatter: simple
        stream: ext://sys.stderr

    logfile:
        class: logging.FileHandler
        filename: /tmp/debellator.log
        formatter: simple
        level: !!python/name:logging.NOTSET

loggers:
    debellator:
        level: INFO
        handlers: [console, logfile]
        propagate: no

    debellator.core:
        level: INFO
        handlers: [console, logfile]
        propagate: no

    debellator.core.Channels:
        level: INFO
        handlers: [console, logfile]
        propagate: no

    root:
        level: INFO
        handlers: [console]

    debellator.evolve.specs:
        level: INFO
